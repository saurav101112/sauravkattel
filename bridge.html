<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Sc Horticulture Entrance Preparation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('MRMCPicforBackground_2023_09_17_14_07_24.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            color: white;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            background-color: skyblue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        table {
            margin: 0 auto;
        }

        td {
            padding: 15px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #ff9800;
            transform: scale(1.1);
        }

        a.disabled {
            pointer-events: none;
            opacity: 0.5;
            background-color: rgba(0, 0, 0, 0.3);
            transform: none;
        }

        @keyframes rain {
            0% {background-position: 0 0;}
            100% {background-position: 100% 100%;}
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(0,0,0,0.2));
            z-index: -1;
            animation: rain 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B.Sc Horticulture Entrance Preparation</h1>
        <table>
            <tr>
                <td><a href="#" id="pq1">Practice Question 1</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq2">Practice Question 2</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq3">Practice Question 3</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq4">Practice Question 4</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq5">Practice Question 5</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq6">Practice Question 6</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq7">Practice Question 7</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq8">Practice Question 8</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq9">Practice Question 9</a></td>
            </tr>
            <tr>
                <td><a href="#" id="pq10">Practice Question 10</a></td>
            </tr>
        </table>
    </div>
    <script>
        document.getElementById('pq1').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            
            // Disable other practice questions
            for (let i = 2; i <= 10; i++) {
                document.getElementById('pq' + i).classList.add('disabled');
            }
            
            // Redirect to Practice Question 1 page
            window.location.href = 'Practice_Question_1.html';
        });
    </script>
</body>
</html>
